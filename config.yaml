global:
  output_dir: "output"

flood_report:
  template_path: "templates/flood_template_v2.pptx"

  # --- Pages Configuration ---
  pages:

    # -------------------------
    # หน้า 1: หน้าปก
    # -------------------------
    cover:
      slide_key: "flood_cover"
      slide_index: 0          # fallback ชั่วคราว (ลบได้ในอนาคต)
      title_shape: "Txt_Title"

    # -------------------------
    # หน้า 3: ฝนคาดการณ์ M1–M3 (lead 0–2)
    # -------------------------
    rain_forecast_part1:
      slide_key: "flood_rain_fcst_m1_m3"
      slide_index: 2
      title_shape: "Txt_Title"
      labels:
        m1: "Lbl_Month_M1"
        m2: "Lbl_Month_M2"
        m3: "Lbl_Month_M3"
      images:
        m1: "Img_FloodRainFcst_M1"
        m2: "Img_FloodRainFcst_M2"
        m3: "Img_FloodRainFcst_M3"

    # -------------------------
    # หน้า 4: ฝนคาดการณ์ M4–M6 (lead 3–5)
    # -------------------------
    rain_forecast_part2:
      slide_key: "flood_rain_fcst_m4_m6"
      slide_index: 3
      title_shape: "Txt_Title"
      labels:
        m4: "Lbl_Month_M4"
        m5: "Lbl_Month_M5"
        m6: "Lbl_Month_M6"
      images:
        m4: "Img_FloodRainFcst_M4"
        m5: "Img_FloodRainFcst_M5"
        m6: "Img_FloodRainFcst_M6"

    # -------------------------
    # หน้า 5: แผนที่เสี่ยงน้ำท่วม (M1–M6)
    # -------------------------
    risk_forecast:
      slide_key: "flood_risk_fcst_m1_m6"
      slide_index: 4
      title_shape: "Txt_Title"
      labels:
        m1: "Lbl_Month_M1"
        m2: "Lbl_Month_M2"
        m3: "Lbl_Month_M3"
        m4: "Lbl_Month_M4"
        m5: "Lbl_Month_M5"
        m6: "Lbl_Month_M6"
      images:
        m1: "Img_FloodRiskFcst_M1"
        m2: "Img_FloodRiskFcst_M2"
        m3: "Img_FloodRiskFcst_M3"
        m4: "Img_FloodRiskFcst_M4"
        m5: "Img_FloodRiskFcst_M5"
        m6: "Img_FloodRiskFcst_M6"

  # --- URL Patterns ---
  data_sources:
    base_url: "https://tiservice.hii.or.th/hds/data/rain_map/flood_drought_map/flood_map"
    rain_pattern: "{base_url}/{yyyymm}/{yyyymm}_step1_m{lead}.png"
    risk_pattern: "{base_url}/{yyyymm}/{yyyymm}_step5_m{lead}.png"
